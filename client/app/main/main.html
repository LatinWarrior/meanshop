<!-- client/app/main/main.html -->

<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>MEAN Shop</h1>
    <p class="lead">Your mean stack one stop shop</p>
    <img src="assets/images/logo.png" alt="the meanstack shop">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Featured Products:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="product in products">
        <!--<li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>-->
        <li>
            <a ui-sref="viewProduct({id: product._id})" tooltip="{{product.description}}">
            {{ product.title }} - 
            <span class="text-muted">{{products.price | currency }}</span>
            </a>
        </li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Sell your Products</label>
    <p class="input-group">
      <!--<input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">-->
      <span class="input-group-btn">
        <!--<button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>-->
        <button class="btn btn-primary" ui-sref="newProduct()">Add New</button>
      </span>
    </p>
  </form>
</div>

<footer></footer>
